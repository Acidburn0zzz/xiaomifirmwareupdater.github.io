<section id="chooser" class="box special">
	<!-- Modal -->
	<div class="modal fade" id="NoDeviceError" tabindex="-1" role="dialog" aria-labelledby="NoDeviceError"
		aria-hidden="true">
		<div class="modal-dialog" role="document" style="margin-top: 5%">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="NoDeviceErrorModalLabel">No Device Selected</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Seems you didn't select a device, please do!
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-auto">
				<form id="DownloadForm" name="DownloadForm">
					<div class="row gtr-uniform gtr-50" style="display: inline-block">
						<div class="col-12">
							<select name="device" id="device" class="device">
								<option></option>
							</select>
						</div>
						<div class="col-12">
							<input type="radio" id="firmware" value="firmware" name="request" onclick="deviceMenu()"
								checked>
							<label for="firmware">Firmware</label>
							<input type="radio" id="vendor" value="vendor" name="request" onclick="deviceMenu()">
							<label for="vendor">Vendor</label>
							<input type="radio" id="miui" value="miui" name="request" onclick="deviceMenu()">
							<label for="miui">ROM</label>
						</div>
						<div class="col-12">
							<ul class="actions" style="display: inline-block">
								<li> <button type="submit" class="btn btn-primary"
										onclick="return choicesParser()">Submit</button>
								</li>
							</ul>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm">
				<img src="images/pic04.jpg" class="img-fluid" alt="" />
			</div>
		</div>
</section>
