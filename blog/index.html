---
layout: single
title: Blog
description: Project news, updates, and other stuff
---

<div class="posts">
  <h1>Latest posts:</h1>
  {% for post in site.posts %}
  <article class="post">

    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more btn btn-outline-primary" data-ref="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
